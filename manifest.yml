modules:
  confluence:globalPage:
    - key: DocuLink
      resource: main
      resolver:
        function: resolver
      title: DocuLink
      route: doculink
  function:
    - key: resolver
      handler: index.handler
    - key: my-scheduled-function
      handler: index.trigger
    - key: hierarchyTrigger
      handler: index.hierarchyTrigger
    - key: nodesTrigger
      handler: index.nodesTrigger
  scheduledTrigger:
    - key: example-scheduled-trigger
      function: my-scheduled-function
      interval: hour # Runs hourly
    - key: hierarchy-scheduled-trigger
      function: hierarchyTrigger
      interval: hour # Runs hourly
    - key: nodes-scheduled-trigger
      function: nodesTrigger
      interval: hour # Runs hourly

resources:
  - key: main
    path: src/fe/build

app:
  runtime:
    name: nodejs20.x
  id: ari:cloud:ecosystem::app/4b9676c8-ccca-4066-9faa-8192bbf3f900

permissions:
  scopes:
    - write:confluence-content
    - read:confluence-content.all
    - search:confluence
    - read:page:confluence
    - read:space:confluence
    - storage:app
    - manage:confluence-configuration
    - read:confluence-user
  content:
    styles:
      - 'unsafe-inline'
